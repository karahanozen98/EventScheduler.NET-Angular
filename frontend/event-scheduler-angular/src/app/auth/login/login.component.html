<div class="login-container">
    <h1>Event Scheduler Login</h1>
    <mat-card appearance="outlined" class="login-card">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <mat-label>Email</mat-label>
                            <input
                                matInput
                                type="email"
                                formControlName="email"
                            />
                            <mat-error *ngIf="loginForm.get('email')?.invalid"
                                >Valid email required</mat-error
                            >
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <mat-label>Password</mat-label>
                            <input
                                matInput
                                type="password"
                                formControlName="password"
                            />
                            <mat-error
                                *ngIf="loginForm.get('password')?.invalid"
                                >Min 6 characters required</mat-error
                            >
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button
                            mat-flat-button
                            type="submit"
                            [disabled]="loginForm.invalid"
                        >
                            Login
                        </button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
    <div></div>
</div>
